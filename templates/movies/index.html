{% extends 'base.html' %}

{% block content %}
<h1>Here are some movies for {{ studio.name }}!</h1>
<div><a href="{{ url_for('movies_new', studio_id=studio.id) }}">Add a movie</a></div>
<div><a href="{{ url_for('studios_index') }}">Back to list of studios</a></div>
<ul>
  {% for movie in studio.movies %}
    <li><a href="{{ url_for('movies_show', movie_id=movie.id) }}">{{ movie.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
