{% extends 'base.html' %}

{% block content %}
<h1>Here are some movie studios!</h1>
<a href="{{ url_for('studios_new') }}">Add a studio</a>
<ul>
  {% for studio in studios %}
    <li><a href="{{ url_for('movies_index', studio_id=studio.id) }}">{{ studio.name }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
