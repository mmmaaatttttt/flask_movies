{% extends 'base.html' %}

{% block content %}
<h1>Here are some movies for {{ studio.name }}!</h1>
<ul>
  {% for movie in studio.movies %}
    <li><a href="{{ url_for('show', movie_id=movie.id) }}">{{ movie.title }}</a></li>
  {% endfor %}
</ul>
<a href="{{ url_for('new', studio_id=studio.id) }}">Add a movie</a>
{% endblock %}
